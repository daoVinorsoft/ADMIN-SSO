<div class="register">
    <div class="header">Phần mềm quản lý app cho CVHT tại khâu hoàn thiện thủ tục TSBĐ
    </div>
    <div class="main">

        <form nz-form [formGroup]="validateForm" class="login-form">
            <nz-form-item>
                <nz-form-control nzErrorTip="Chưa điền tên người dùng">
                    <nz-input-group nzPrefixIcon="user" class="input">
                        <input type="text" nz-input formControlName="name" placeholder="Tên người dùng" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Chưa điền email">
                    <nz-input-group nzPrefixIcon="mail" class="input">
                        <input type="text" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Chưa điền tên đăng nhập">
                    <nz-input-group nzPrefixIcon="user" class="input">
                        <input type="text" nz-input formControlName="username" placeholder="Tên đăng nhập" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Chưa điền mật khẩu">
                    <nz-input-group nzPrefixIcon="lock" class="input" [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Mật khẩu" />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>


            <button class="submitButton" nz-button nzType="default" (click)="submitForm()">Đăng nhập</button>
            <div nz-row class="linkGroup">
                <div class="forgotPass">
                    <a href="/auth/login">Đã có tài khoản?</a>
                </div>

            </div>

        </form>

    </div>
    <div class="logo">
        <div class="logoContainer">
            <img src='../../../assets/icons/Logo_MB_new.png'>
        </div>

    </div>
</div>
<ng-container *ngIf="showLoading;else hiddenLoading">
    <app-loading></app-loading>
</ng-container>
<ng-template #hiddenLoading>

</ng-template>
